<!DOCTYPE html>
<html>
<head>
    <title>Brain Tumor Diagnosis</title>
    <style>
        body {
            background-color: #F9F9F9;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #FFFFFF;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #2F6690;
            margin-top: 0;
            font-size: 36px;
        }
        
        h2 {
            color: #57606F;
            font-size: 22px;
        }
        
        form {
            margin-top: 20px;
        }
        
        input[type="file"] {
            margin-bottom: 10px;
        }
        
        .preview-image img {
            max-width: 300px;
            max-height: 300px;
            margin-top: 10px;
        }
        
        .prediction {
            font-weight: bold;
            color: #2F6690;
            font-size: 18px;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #2F6690;
            color: #FFFFFF;
            text-decoration: none;
            border-radius: 3px;
            transition: background-color 0.3s ease;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        
        .btn:hover {
            background-color: #4A90C6;
        }
        
        .error {
            color: #FF5252;
            font-size: 14px;
            margin-top: 10px;
        }
        
        select {
            margin-bottom: 10px;
            padding: 8px;
            font-size: 16px;
            color: #2F6690;
            background-color: #F2F2F2;
            border: none;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Brain Tumor Diagnosis</h1>
        <h2>Select your MRI image:</h2>
        <form action="/" method="POST" enctype="multipart/form-data">
            <input type="file" name="my_image" accept="image/*"><br>
            <input type="submit" name="action" value="Submit" class="btn">
        </form>
        
        {% if error %}
        <p >{{ error }}</p>
        {% endif %}
        
        {% if prediction %}
            <h2>Prediction:</h2>
            <p class="prediction">You have {{ prediction }}</p>
            {% if uploaded_img %}
              <div class="preview-image">
                <h2>Uploaded Image Preview:</h2>
                <img src="{{ url_for('static', filename=uploaded_img) }}" alt="Uploaded Image">
              </div>
            {% endif %}
        {% endif %}
        
        <h2>Proceed with Grade Detection</h2>
        <form action="/" method="POST">
            <select name="tumor_type">
                <option value="1">Glioma</option>
                <option value="2">Meningioma</option>
                <option value="3">Pituitary</option>
            </select><br>
            <input type="submit" name="action" value="Confirm" class="btn">
        </form>
        
        {% if error %}
        <p >{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
